name: ci 
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-glightbox
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin-2
          pip install pymdown-extensions pyyaml
          pip install "mkdocs-material[imaging]"
          sudo apt-get install pngquant

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add GitHub token to environment
        env:
          MKDOCS_PAT: ${{ secrets.MKDOCS_PAT }}
        run: echo "MKDOCS_PAT=${MKDOCS_PAT}" >> $GITHUB_ENV
      - name: Generate MkDocs configuration
        env:
          GIT_BRANCH: ${{ github.ref_name }}
          MKDOCS_PAT: ${{ secrets.MKDOCS_PAT }}
        run: python generate_mkdocs_config.py

      - name: Build and Deploy MkDocs
        run: |
          mkdocs build --verbose

      - name: Deploy to GitHub Pages
        env:
          MKDOCS_PAT: ${{ secrets.MKDOCS_PAT }}
        run: |
          git remote set-url origin https://$MKDOCS_PAT@github.com/davidsdesignserver/FRCDesign.org.git
          git add .
          git commit -m "Deploy MkDocs site"
          git push origin main
